<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="instructions">
                <p>Pose 1 : left hand front</p>
                <p>Pose 2 : both hands front</p>
                <p>Pose 3 : left hand on right shoulder</p>
                <p>Pose 4 : both hands on opposite shoulders</p>
                <p>Pose 5 : both hands bottom right</p>
                <p>Pose 6 : both hands bottom left</p>
                <button type="button" onclick="init()">Start</button>

                <button type="button" onclick="setInstrument('piano')">Piano</button>
                <button type="button" onclick="setInstrument('guitar')">Guitar</button>

            </div>
            <div class="camera-holder">
                <!-- <img src='images/device-bg.jpg' class="device"/> -->
                <div class="canvas">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
